<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <!-- <div class="logo-text">UserApp</div> -->
    <!-- <div class="logo-circle">U</div> -->


    <!-- <div class="toggle" onclick="toggleDark()">ðŸŒ™ Dark Mode</div> -->
    <div class="logo-container">
    <div class="logo-circle">U</div>
    <div class="logo-text">UserApp</div>
    </div>

    <h1>Login</h1>

    <!-- Example messages -->
    <!-- <div class="error">Invalid username or password</div> -->
    <!-- <div class="success">Registration successful!</div> -->

    <form action="login" method="post">
        <label>Username</label>
        <input type="text" name="usr" required>

        <label>Password</label>
        <div class="password-box">
            <input type="password" name="pass" id="pass" required>
            <span class="eye" onclick="togglePassword()">Show</span>
        </div>

        <div class="btn-group">
            <button type="submit" class="login-btn">LOGIN</button>
            <button type="reset" class="clear-btn">CLEAR</button>
        </div>
    </form>

    <a href="register.html">New User Registration</a>
    <a href="forgot.html">Forgot Password</a>
</div>

<script>
function togglePassword() {
    let p = document.getElementById("pass");
    p.type = (p.type === "password") ? "text" : "password";
}

function toggleDark() {
    document.body.classList.toggle("dark");
}
</script>

</body>
</html>
